<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>研究生介紹</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      padding: 40px;
    }

    .year-links {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .year-links button {
      font-size: 18px;
      padding: 8px 16px;
      cursor: pointer;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }
  </style>
</head>
<body>

  <h1>研究生介紹</h1>
  <p>我叫林祐詮，目前就讀國立台北科技大學機電整合研究所。</p>
  <p>研究主題

  <div class="year-links">
    <button onclick="showSection('year1')">碩一</button>
    <button onclick="showSection('year2')">碩二</button>
  </div>

  <div id="year1" class="section">
    <h2>碩一</h2>
    <p>目前已做完文獻回顧、正在機構設計</p>
  </div>

  <div id="year2" class="section">
    <h2>碩二</h2>
    <p>無/p>
    
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => {
        sec.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
